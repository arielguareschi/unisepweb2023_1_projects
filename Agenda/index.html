<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendinha</title>
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>
    <div class="container">
        <h1>Agendinha de contatinhos</h1>
        <div id="input-container">
            <input type="text" id="nome-input"
             placeholder="Digite o nominho" />
            <input type="email" id="email-input"
             placeholder="Digite o e-mail" />
            <button id="add-btn">Adicionar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <div id="update-container">
            <input type="text" id="update-nome-input">
            <input type="text" id="update-email-input">
            <button id="update-btn">Alterar</button>
            <button id="cancelar-btn">Cancelar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
