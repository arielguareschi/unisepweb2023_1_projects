<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script type="text/javascript">
        function enviarFormulario(){
            var nome = document.getElementById('nome');
            if (nome.value === ""){
                alert("Proenxa o nome!");
                nome.focus();
            }
            var nomes = nome.value.split(' ');
            console.log(nomes);
            if (nomes.length < 2){
                alert('Pelo menos dois nomes');
                nome.focus();
            }                

        }

        function nomeContar(campo, label){
            var nome = document.getElementById(campo).value;
            var cont = nome.length;
            var txt = cont + " caracteres";
            document.getElementById(label).innerHTML = txt;
        }
    </script>
</head>

<body>
    <h1>Teste se o seu cartão foi clonado!</h1>
    <form method="post" action="#">
        <div class="my-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" name="nome" size="50" id="nome" placeholder="Nome Completo" required
                class="form-control"
                onkeyup="nomeContar('nome', 'nome-cont')" />
            <span id="nome-cont">0 caracteres</span>
        </div>

        <div class="my-3">
            <label for="numero" class="form-label">Número do cartão</label>
            <input type="text" name="numero" size="50" id="numero" placeholder="Número do cartão" required
                class="form-control" />
        </div>

        <div class="my-3">
            <label for="validade" class="form-label">Validade</label>
            <input type="text" name="validade" class="form-control" size="50" id="validade" placeholder="Validade" required />
        </div>

        <div class="my-3">
            <label for="cvv" class="form-label">Código de Segurança</label>
            <input type="text" name="cvv" class="form-control" size="50" id="cvv" placeholder="Código de segurança" required />
        </div>

        <div class="my-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" name="cpf" class="form-control" size="50" id="cpf" placeholder="CPF" required />
        </div>

        <div class="my-3">
            <!-- <input type="button" class="btn btn-success" name="enviar" value="Enviar"> -->
            <button 
                type="button" 
                class="btn btn-success" 
                onclick="enviarFormulario()"
                name="enviar">
                Enviar
            </button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
